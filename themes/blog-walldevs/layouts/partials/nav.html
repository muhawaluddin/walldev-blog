<style>
    .search-container{
        background: #fff;
        height: 30px;
        border-radius: 30px;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.8s;
        /*box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
        inset -7px -7px 10px 0px rgba(0,0,0,.1),
       7px 7px 20px 0px rgba(0,0,0,.1),
       4px 4px 5px 0px rgba(0,0,0,.1);
       text-shadow:  0px 0px 6px rgba(255,255,255,.3),
                  -4px -4px 6px rgba(116, 125, 136, .2);
      text-shadow: 2px 2px 3px rgba(255,255,255,0.5);*/
      box-shadow:  4px 4px 6px 0 rgba(255,255,255,.3),
                  -4px -4px 6px 0 rgba(116, 125, 136, .2), 
        inset -4px -4px 6px 0 rgba(255,255,255,.2),
        inset 4px 4px 6px 0 rgba(0, 0, 0, .2);
    }
    
    .search-container:hover > .search-input{
        width: 300px;
    }
    
    .search-container .search-input{
        background: transparent;
        border: none;
        outline:none;
        width: 0px;
        font-weight: 500;
        font-size: 16px;
        transition: 0.8s;
    
    }
    
    .search-container .search-btn .fas{
        color: #5cbdbb;
    }
    
    @keyframes hoverShake {
      0% {transform: skew(0deg,0deg);}
      25% {transform: skew(5deg, 5deg);}
      75% {transform: skew(-5deg, -5deg);}
      100% {transform: skew(0deg,0deg);}
    }
    
    .search-container:hover{
      animation: hoverShake 0.15s linear 3;
    }
</style>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark " id="demo1Navbar">
    <div class="container">

        <a class="navbar-brand" href="{{.Site.BaseURL}}"><img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top rounded-circle"
            alt=""> {{ .Site.Title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{.Site.BaseURL}}">Home <span class="sr-only"></span></a>
                </li>
                {{ range $.Site.Menus.nav }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ .URL | relURL}}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="search-container">
                    <input type="text" name="search" placeholder="Search..." class="search-input">
                    <a href="#" class="search-btn">
                            <i class="fas fa-search"></i>      
                    </a>
                </div>
            </form>
        </div>
    </div>
</nav>
